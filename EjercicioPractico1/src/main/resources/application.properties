# Configuración de la aplicación
spring.application.name=EjercicioPractico1
server.port=78
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/farmacia
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de logs para ver SQL y tiempos de ejecución
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE